    <body>

            <div class="container px-4 px-lg-5">

                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'main:index' %}">home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'main:about' %}">news</a></li>

                <div class="col-12 d-flex">
                    <div class="card flex-fill">
                        <div class="card-header">

                            <h5 class="card-title mb-0">키워드 선택</h5>
                        </div>
                    <form action="" method = "post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <table class="table my-0">
                            <div class="content">
                                <h2 class="text-center">키워드 선택하기</h2>
                                <div class="container text-left">
                                  <div class="row justify-content-center">
                                    <div class="col-md-5" style="max-width:80%; flex:none;">

                                                <option id ="loc" value="{{ word }}" name = "loc">{{ word }}</option>

                                    </div>
                                  </div>
                                </div>
                              </div>

                            

                            <div class="row mt-5 mx-0" >
                                <div class="col d-grid mt-6 ">
                                    <button class="btn btn-secondary fs-5" type="submit" onclick="location.href='{% url 'main:about' %}';">관광지 추천받기</button>
                                </div>
                                
                            </div>

                        
                        </table>
                    </form>
                    </div>
                </div>

            </div>

            <div class="row mx-2 fs-3 fw-bold">관광지 키워드 정보</div>

            <div class="row">

                        </div>
                        <div class="card-body d-flex">
                            <div class="align-self-center w-100">


                                <table class="table mb-0">
                                    <div class="card">
                                        <div class="card-body">
                                              <h4 class="card-title"></h4>
                                              <div><canvas id="myChart"></canvas></div>
                                        </div>
                                    </div>
                                    

                                
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex">
                    <div class="card flex-fill">
                        <div class="card-header">

                            <h5 class="card-title mb-0">단어 빈도수</h5>
                        </div>
                        <div class="card-body d-flex">

                                        <div class="card-body">
                                            <h4 class="card-title"></h4>
                                            <div><canvas id="bar-chart"></canvas></div>
                                        </div>
                                    </div>
                                    

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>            



            <div class="col d-flex">

                    </div>
                    <div><canvas id="wordcnt-chart"></canvas></div>
                </div>
            </div>

                <div class="row gx-4 gx-lg-5 justify-content-center">

                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="{% static 'js/s_jquery.multiselect.js'%}"></script>
